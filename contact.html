<!doctype html>
<html>
	<head>
		<title>RayyanQ | Contact</title>
		<link rel="stylesheet" href="css/contact.css">
		<link rel="shortcut icon" href="img/R.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="rayyan, ahmed, quraishi, rayyanaq.com, rayyan.com, raq, rayyanaq, rayyana.com, rayyanq.com, rayyanahmedquraishi, rayyan ahmed quraishi">
		<meta name="description" content="Hi!<br>My name is Rayyan Ahmed Quraishi, I am a 16 year old self taught programmer/web developer.<br>
					I have been making websites and mobile apps since 2012, and now I take people's money for doing the same.">
		<script type="text/javascript" src="./js/jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#contact_form").on("submit", function(event){
					event.preventDefault();
					var name = $("#name").val();
					var email = $("#email").val();
					var msg = $("#message").val();
					$.post('mail.php',{name:name,email:email,msg:msg},function(data){
						$("#name").val("");
						$("#email").val("");
						$("#message").val("");
					});
				});
			});
		</script>
	</head>
	<body>
		<header>
			<a href="index.html">RayyanAQ</a>
			<p id="sub_items">
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
				<a href="work.html">Work</a>
			</p>
		</header>
		<div id="body">
			<center id="contact">
				<br>
				<h2>Contact</h2>
				<form method="post" id="contact_form">
					<input type="text" name="name" class="txt" placeholder="Name" required="required" id="name"><br>
					<input type="email" name="email" class="txt" placeholder="Email" required="required" id="email"><br>
					<textarea id="message" placeholder="Message" required="required"></textarea><br>
					<input type="submit" name="submit">
				</form>
			</center>
		</div>
	</body>
</html>
